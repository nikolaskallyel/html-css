<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    <style>
    h1{
        background-color: aqua;
        height: 300px;
        width: 300px;


        border: 10px solid brown;


        padding: 10px 10px 10px 10px 10px;

        

        margin: 20px 20px 40px 20px;

      

       outline: 10px solid red ;
    }
    a{
        border-width: 10px;
        border-style: solid;
        border-color: brown;

        padding-top: 10px;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
    }
    
    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>paragrafos tambem são exemplo de box-level mas os 
        <a href="#">links são exemplo de inline-level</a> vamos ver cini tudo isso funciona
    </p>
</body>
</html>
