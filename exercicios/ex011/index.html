<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
   <p>
tente abrir esse despositivo em varios navegadores
ou simplismente aumente e diminua o tamanho do seu navegador
   </p>
   <picture>
    <source media="(max-width: 750px)" srcset="IMG/P.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="IMG/M.png" type="image/png">
    <img src="IMG/G.png" alt="imagem flexivel">
   </picture>
   <h1>adicionando audio</h1>
   <p>vamos aprender a reporduzir um audio em html5</p>
   
   <audio controls preload="none" loop>
    <source src="midia/vivaarussia.mp3" type="audio/mpeg">
    <source src="midia/vivaarussia.ogg" type="audio/ogg">
    <source src="midia/vivaarussia.wav" type="audio/wav">
    <p>infelizmente seu navegador n roda os audios <a href="midia/vivaarussia.mp3">clique aquii para baixalos</a></p>
   </audio>
</body>
</html>
